name: Java CI with Gradle

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    
    - name: build and test cadc-app-kit
      run: cd cadc-app-kit && gradle --info clean build javadoc checkstyleMain install
    
    - name: build and test cadc-download-manager
      run: cd cadc-download-manager && gradle --info clean build javadoc checkstyleMain install

    - name: build and test cadc-upload-manager
      run: cd cadc-upload-manager && gradle --info clean build javadoc checkstyleMain install
      
    - name: build and test cadc-download-manager-server
      run: cd cadc-download-manager-server && gradle --info clean build javadoc checkstyleMain install 
