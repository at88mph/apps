  <h2>DataLink Service: caom scheme</h2>

  <h2>Data web service: ad scheme</h2>

  <form action="/downloadManager/download" method="POST">
      <input type="hidden" name="uri" value="ad:IRIS/I232B2H0" />
      <input type="submit" value="ad scheme" />
  </form>
  
  <form action="/downloadManager/download" method="POST">

      <input type="hidden" name="fileClass" value="FOO2" />
      <input type="hidden" name="FOO1" value="ad:HSTCA/J8FU02030_DRZ" />

  </form>
  
  <form action="/downloadManager/download" method="POST">

      <input type="hidden" name="FOO2" value="CFHT/535741p" />
      <input type="submit" value="1 fileClass with 2 files" />
  </form>
  
  <form action="/downloadManager/download" method="POST">
      <input type="hidden" name="uri" value="ad:HSTCA/J8FU02030_DRZ" />
      <input type="hidden" name="uri" value="ad:HST/U27R9G01B.2,ad:HST/U27R9G01B.3" />
      <input type="hidden" name="uri" value="ad:CFHT/535741p" />
      <input type="submit" value="4 uris in 3 uri params, comma-separated compatibility test" />
  </form>

  <form action="/downloadManager/download" method="POST">
      <input type="hidden" name="fileId" value="HSTCA/J8FU02030_DRZ,HLA/HST_01070_01_WFPC2_F555W_PC_01_512.JPG" />
      <input type="hidden" name="fileId" value="HST/U27R9G01B.2,HST/U27R9G01B.3" />
      <input type="hidden" name="fileId" value="CFHT/535741p" />
      <input type="hidden" name="fileId" value="FOO/bogusfile" />

      <input type="hidden" name="logvalue" value="testvalue" />

  </form>
  
  <form action="/downloadManager/download" method="POST">
      <input type="hidden" name="fileId" value="ad:CFHT/535741p" /> <!-- fileId with ad scheme -->
