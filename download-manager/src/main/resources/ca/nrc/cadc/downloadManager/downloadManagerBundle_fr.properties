# Download type descriptions
JAVA_WEB_START_DESCRIPTION = Le gestionnaire de t&eacute;l&eacute;chargement est lanc&eacute; comme une \
application de bureau via Java Webstart. Le logiciel est alors automatiquement mis en \
cache sur votre ordinateur, de sorte que les d&eacute;marrages subs&eacute;quants sont plus rapides.

TAR_PACKAGE_DESCRIPTION = Obtenez un fichier TAR (extension .tar).

ZIP_PACKAGE_DESCRIPTION = Obtenez un fichier ZIP (extension .zip).

SHELL_SCRIPT_DESCRIPTION = Obtenez un script Bash ex&eacute;cutable en ligne de commande. Destin&eacute; aux utilisateurs &aacute; l'aise \
avec la ligne de commande. Un jeton d'autorisation int&eacute;gr&eacute; dans le script pour propager l'authentification initiale \
sera disponible pour les utilisateurs connect&eacute;s. Ce jeton expirera après un certain d&eacute;lai d&eacute;s le t&eacute;l&eacute;chargement. \
<br /><br /> \
<code>$ . ./cadc-download-xxxx.sh</code>

URL_LIST_DESCRIPTION = Un fichier texte contenant une liste d'URLs est t&eacute;l&eacute;charg&eacute;. Ce fichier peut par la suite &ecirc;tre \
utilis&eacute; avec un script ou directement avec la commande wget. Chaque ligne contient une \
URL ou, lorsque la g&eacute;n&eacute;ration de l'URL &eacute;choue, un message d'erreur. \
<br/><br /> \
La commande wget pour t&eacute;l&eacute;charger tous les fichiers correspondants aux URLs du fichier t&eacute;l&eacute;charg&eacute; est la suivante: \
<br/> \
<code>% wget --content-disposition -i NOM_DE_FICHIER </code> \
<br/><br /> \
Noter que seulement les fichiers publiques sont disponibles si cette option est s&eacute;lectionn&eacute;e.
Voir ci-dessous pour plus d'options possibles pour la commande wget: \
<br/><br /> \
Noter que seulement les fichiers publiques sont disponibles via cette option. \
<br/> \
Voir ci-dessous pour plus d'options <i>wget</i>.

HTML_LIST_DESCRIPTION = Permet de visualiser la liste des URLs (une par fichier) dans \
une page Web et de s&eacute;lectionner individuellement les fichiers &agrave; t&eacute;l&eacute;charger.

