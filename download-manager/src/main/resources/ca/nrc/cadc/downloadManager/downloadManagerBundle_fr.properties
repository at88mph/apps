# Help
HELP_HEADER = Aide

HELP_WGET_NOT_WORKING_HEADER = ne fonctionne pas
HELP_WGET_NOT_WORKING_TEXT = \
<p> \
    L'utilisation recommand&eacute;e ci-dessus comprend l&rsquo;option \
    <code>--content-disposition</code>, disponible dans les version 1.12 ou ult&eacute;rieure \
    de <i>wget</i>. Cette option am&eacute;liore la probabilit&eacute; que les fichiers enregistr&eacute;s \
    le seront avec les noms de fichiers corrects. \
</p> \
<p> \
    Veuillez noter qu'il existe de nombreuses versions de <i>wget</i> avec une vari&eacute;t&eacute; \
    d'options et de syntaxe. S'il vous pla&icirc;t consulter vos pages d'aide locaux. \
    &nbsp;<code>wget --help</code> devrait afficher les options de votre version de \
    <i>wget</i>. \
</p> \
<p> \
    La commande <i>wget</i> devrait &ecirc;tre disponible sur la plupart des syst&egrave;mes. \
    Sinon, <i>wget</i> peut &ecirc;tre t&eacute;l&eacute;charg&eacute; &agrave; partir de \
    <a href=\"http://www.gnu.org/software/wget/\">gnu.org</a>. \
    Alternativement, vous pouvez essayer l'un des nombreux autres services de \
    t&eacute;l&eacute;chargement tels que: curl, HTTrack, sangsue (Mozilla Add-on), pavuk, lftp, etc. \
</p>

HELP_WGET_OPTIONS_HEADER = les options couramment utilis&eacute;es avec
HELP_WGET_OPTIONS_TEXT = \
<p> \
		Pour t&eacute;l&eacute;charger un grand nombre de fichiers avec <i>wget</i>, les options \
		suivantes pourraient &ecirc;tre utiles: \
</p> \
<ul> \
   <li><code>-t,  --tries=NOMBRE</code> d&eacute;finir le nombre de tentatives &agrave; NOMBRE (5 recommand&eacute;). \
   														</li> \
   <li><code>--auth-no-challenge</code>	envoyer des informations d'authentification Basic HTTP \
   														sans attendre l&rsquo;interrogation du serveur, &eacute;conomisant \
   														ainsi un aller-retour.</li> \
   <li><code>--waitretry=SECONDS</code> attendre 1 &agrave; SECONDES entre les tentatives d'une \
   														r&eacute;cup&eacute;ration. Par d&eacute;faut, wget prendra une valeur de \
   														10 secondes.</li> \
   <li><code>-N,  --timestamping</code> Activez l&rsquo;horodatage et t&eacute;l&eacute;chargez uniquement les \
   														fichiers manquants ou mises &agrave; jour.</li> \
</ul>
